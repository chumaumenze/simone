<ion-content padding>
    <ion-list>
        <ion-item [class.active]="focus === 'userInput'"
                  (touchend)="setFocus('userInput')">
            <ion-label stacked>User ID</ion-label>
            <ion-input type="text" disabled [ngModel]="userInput"
                       [class.active]="focus === 'userInput'"
                       (touchend)="setFocus('userInput')">
            </ion-input>
        </ion-item>
    </ion-list>

    <ion-keyboard
            [align]="keyboardSettings.align"
            [width]="keyboardSettings.width"
            [visible]="keyboardSettings.visible"
            [leftActionOptions]="keyboardSettings.leftActionOptions"
            [rightActionOptions]="keyboardSettings.rightActionOptions"
            [roundButtons]="keyboardSettings.roundButtons"
            [showLetters]="keyboardSettings.showLetters"
            [swipeToHide]="keyboardSettings.swipeToHide"
            [theme]="keyboardSettings.theme"
            (numberClick)="numberClick($event)">
        <ion-toolbar no-border-bottom>
            <ion-buttons slot="start">
                <ion-button (click)="hideKeyboard()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button solid *ngIf="">Next</ion-button>
                <ion-button (click)="hideKeyboard()">Done</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-keyboard>
</ion-content>
